<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Volta Cozzi!</title>
  <style>
    body {
      margin: 0;
      background: #00eb4e;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      color: #041f58;
      font-size: 8vw;
      margin: 20px 0 10px;
    }

    #score {
      color: #041f58;
      font-size: 5vw;
      margin-bottom: 10px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    #gameContainer {
      position: relative;
      width: 95vw;
      max-width: 640px;
      aspect-ratio: 16/9;
      border: 3px solid #4BD1FB;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #gameOverScreen, #victoryScreen {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    #gameOverScreen img, #victoryScreen img {
      width: 100%;
      height: auto;
    }

    #mobileControls {
      position: fixed;
      bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
    }

    #mobileControls button {
      background: #041f58;
      color: white;
      font-size: 20px;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.9;
    }

    #mobileControls button:active {
      transform: scale(0.95);
      opacity: 1;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      font-size: 50px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 20px;
      cursor: pointer;
    }

    #startButton:active {
      transform: translate(-50%, -50%) scale(0.95);
    }
  </style>
</head>
<body>

<h1>Volta Cozzi!</h1>
<div id="score">Pontos: 1</div>
<div id="gameContainer">
  <canvas id="gameCanvas" width="840" height="360"></canvas>

  <div id="gameOverScreen">
    <img src="ima/gameover.png" alt="Game Over" />
  </div>

  <div id="victoryScreen">
    <img src="ima/COZZIGANHOU.png" alt="Vit√≥ria!" />
  </div>

  <button id="startButton" onclick="startGame()">‚ñ∂Ô∏è</button>
</div>

<div id="mobileControls">
  <button id="upButton">‚Üë</button>
  <button id="downButton">‚Üì</button>
  <button onclick="simulateKey(' ')">Booom</button>
  <button id="pauseButton" onclick="togglePause()">‚è∏Ô∏è</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const bgImg = new Image();
  bgImg.src = 'ima/rural.png';

  const playerImg = new Image();
  playerImg.src = 'ima/hely.png';

  const balaImg = new Image();
  balaImg.src = 'ima/missil.png';

  const cuscuzImg = new Image();
  cuscuzImg.src = 'ima/cuscuz.png';

  const gameOverScreen = document.getElementById('gameOverScreen');
  const victoryScreen = document.getElementById('victoryScreen');
  const scoreDiv = document.getElementById('score');
  const pauseButton = document.getElementById('pauseButton');
  const startButton = document.getElementById('startButton');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  let pontos = 1;
  let gameOver = false;
  let paused = false;
  let gameStarted = false;

  const bgSpeed = 12;
  const playerSpeed = 5;
  const balaSpeed = 6;
  const cuscuzSpeed = 6;

  let bgX = 0;

  const player = { x: 50, y: 150, width: 80, height: 80 };
  const bala = { x: player.x, y: player.y, width: 20, height: 20, active: false };
  const cuscuz = { x: WIDTH + 50, y: 150, width: 35, height: 35 };

  const keys = {};
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function resetBala() {
    bala.x = player.x + player.width - 10;
    bala.y = player.y + player.height / 2 - bala.height / 2;
    bala.active = false;
  }

  function respawnCuscuz() {
    cuscuz.x = WIDTH + 50;
    cuscuz.y = Math.floor(Math.random() * (HEIGHT - cuscuz.height));
  }

  function rectsCollide(r1, r2) {
    return (
      r1.x < r2.x + r2.width &&
      r1.x + r1.width > r2.x &&
      r1.y < r2.y + r2.height &&
      r1.y + r1.height > r2.y
    );
  }

  function update() {
    if (gameOver || paused) return;

    if (keys['arrowup'] && player.y > 0) {
      player.y -= playerSpeed;
      if (!bala.active) bala.y -= playerSpeed / 2;
    }
    if (keys['arrowdown'] && player.y < HEIGHT - player.height) {
      player.y += playerSpeed;
      if (!bala.active) bala.y += playerSpeed / 2;
    }

    if (keys[' '] && !bala.active) {
      bala.active = true;
      bala.x = player.x + player.width - 10;
      bala.y = player.y + player.height / 2 - bala.height / 2;
    }

    if (bala.active) {
      bala.x += balaSpeed;
      if (bala.x > WIDTH + 20) resetBala();
    } else {
      bala.x = player.x;
      bala.y = player.y + player.height / 2 - bala.height / 2;
    }

    cuscuz.x -= cuscuzSpeed;
    if (cuscuz.x < -cuscuz.width) {
      gameOver = true;
      showGameOver();
    }

    if (rectsCollide(player, cuscuz)) {
      gameOver = true;
      showGameOver();
      return;
    }

    if (bala.active && rectsCollide(bala, cuscuz)) {
      pontos++;
      respawnCuscuz();
      resetBala();
    }

    scoreDiv.textContent = `Pontos: ${pontos}`;

    if (pontos >= 30 && !gameOver) {
      gameOver = true;
      showVictory();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    bgX -= bgSpeed;
    if (bgX <= -WIDTH) bgX = 0;
    ctx.drawImage(bgImg, bgX, 0, WIDTH, HEIGHT);
    ctx.drawImage(bgImg, bgX + WIDTH, 0, WIDTH, HEIGHT);

    ctx.drawImage(cuscuzImg, cuscuz.x, cuscuz.y, cuscuz.width, cuscuz.height);
    ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
    if (bala.active) ctx.drawImage(balaImg, bala.x, bala.y, bala.width, bala.height);
  }

  function showGameOver() {
    gameOverScreen.style.display = 'flex';
    setTimeout(() => window.location.reload(), 3000);
  }

  function showVictory() {
    victoryScreen.style.display = 'flex';
    setTimeout(() => window.location.reload(), 5000);
  }

  function gameLoop() {
    if (paused || gameOver) return;
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function simulateKey(key) {
    keys[key.toLowerCase()] = true;
    setTimeout(() => keys[key.toLowerCase()] = false, 200);
  }

  function togglePause() {
    if (!gameStarted || gameOver) return;
    paused = !paused;
    pauseButton.textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
    if (!paused && !gameOver) requestAnimationFrame(gameLoop);
  }

  function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    startButton.style.display = 'none';
    requestAnimationFrame(gameLoop);
  }

  let loadedCount = 0;
  [bgImg, playerImg, balaImg, cuscuzImg].forEach(img => {
    img.onload = () => {
      loadedCount++;
    };
  });

  // üîß Toque cont√≠nuo nos bot√µes ‚Üë ‚Üì
  const upButton = document.getElementById('upButton');
  const downButton = document.getElementById('downButton');

  upButton.ontouchstart = () => keys['arrowup'] = true;
  upButton.ontouchend = () => keys['arrowup'] = false;

  downButton.ontouchstart = () => keys['arrowdown'] = true;
  downButton.ontouchend = () => keys['arrowdown'] = false;
</script>

</body>
</html>
